<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .employee-card {
            width: 48%; /* Each card takes about half of the container width */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
        }

        .employee-card img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
        }

        .employee-details {
            flex: 1; /* Occupy remaining space in the card */
        }
    </style>
</head>
<body>

<div class="container py-5">

    <div class="container">
        <table>
            <tbody>
            <div class="container py-5">
                <div class="table-container">
                    <div class="employee-card" th:each="employee : ${employees}">
                        <img th:src="${employee.stringImage}" alt="no image"/>
                        <div class="employee-details">
                            <p th:text="${employee.lastName}"></p>
                            <p th:text="${employee.firstName}"></p>
                            <p th:text="${employee.sex.toString()}"></p>
                            <p th:each="position : ${employee.positions}" th:text="${position.name}"></p>
                            <p th:text="${employee.entranceDate.toString()}"></p>
                            <p th:text="${employee.departureDate.toString()}"></p>
                        </div>
                    </div>
                </div>
            </div>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
