<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .employee-image-container {
            max-width: 150px;
            max-height: 150px;
            overflow: hidden;
        }

        .employee-card {
            display: flex;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .employee-image {
            width: 100%;
            height: auto;

        }


        .employee-details {
            display: flex;

        }

        .employee-details p {
            margin-left: 420px;
        }

        .employee-details-text {
            margin:0;
        }
        .salary-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
        }
    .footer img {
        max-width: 100px;
        justify-content: space-between;
    }
        .company-logo {
            max-width: 100px;
            margin-bottom: 10px;
        }

        /* Styles pour le pied de page */
      /* Autres styles ... */

.footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: space-between;
}
.footer-group {
    display: flex;
    flex: 1;
    padding: 20px;
    box-sizing: border-box;
    justify-content: space-between; /* This will distribute columns with equal space between them */
}

.footer-column {
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    flex: 1; /* Each column takes an equal portion of the available space */
}
.row{
        bottom: 0;
        }

.row1{
        margin-left: 210px;
        position: fixed;
        bottom: 0;
        }
.row2{
        margin-left: 420px;
        position: fixed;
        bottom: 0;
        }

/* Appliquer une largeur de 33.33% pour chaque colonne dans les écrans de taille moyenne */
@media (min-width: 768px) {
    .footer-group {
        width: 100%;
        max-width: 1200px; /* Limiter la largeur maximale de la section */
        margin: 0 auto; /* Centrer horizontalement */
    }
    .footer-column {
        flex: 0 0 33.33%; /* 1/3 de la largeur totale */
        margin-right: 15px; /* Espacement entre les colonnes */
    }
    .footer-column:last-child {
        margin-right: 0; /* Pas d'espacement pour la dernière colonne */
    }

}




    </style>
</head>
<body>
<div class="container py-5">
    <div class="table-container">
        <div class="employee-card" th:each="employee : ${employees}">
            <div class="employee-image-container">
                <img class="employee-image" th:src="${employee.stringImage}" alt="no image"/>
            </div>
            <div class="employee-details">
                <p class="employee-details-text">FICHE EMPLOYEE</p>
                <p class="employee-details-text">Nom: <span th:text="${employee.lastName}"></span></p>
                <p class="employee-details-text">Prénom: <span th:text="${employee.firstName}"></span></p>
                <p class="employee-details-text">Sexe: <span th:text="${employee.sex.toString()}"></span></p>
                <p class="employee-details-text">Age: <span  th:text="${employee.age}"></span></p>
                <p class="employee-details-text">Postes: <span th:each="position : ${employee.positions}" th:text="${position.name}"></span></p>
                <p class="employee-details-text">Date d'entrée: <span th:text="${employee.entranceDate.toString()}"></span></p>
                <p class="employee-details-text">Date de départ: <span th:text="${employee.departureDate.toString()}"></span></p>
                <p class="employee-details-text">Numeuro Cnaps: <span th:text="${employee.cnaps}"></span></p>
            </div>
        </div>
        <div class="salary-container" th:each="employee : ${employees}">
            <p> informations sur le salaire </p>
            <p>Salaire: <span th:text="${employee.salary}"></span></p>

        </div>
    </div>
</div>
<div class="footer">
    <div class="footer-group">
        <div class="footer-column">
            <div class="row">
            <div class="employee-image-container">
                <img class="employee-image" th:src="${companyConf.logo}" alt="Logo de l'entreprise"/>
            </div>
            </div>
        </div>
        <div class="footer-column">
            <div class="row1">
            <p>Nom de l'entreprise: <span th:text="${companyConf.name}"></span></p>
            <p>NIF: <span th:text="${companyConf.taxIdentity.nif}"></span></p>
            <p>Stat: <span th:text="${companyConf.taxIdentity.stat}"></span></p>
        </div>
        </div>
        <div class="footer-column">
            <div class="row2">
            <p>Adresse de l'entreprise: <span th:text="${companyConf.address}"></span></p>
                <p><strong>Phone:</strong></p>
                <ul class="list-unstyled" th:each="phone : ${companyConf.phones}">
                    <li th:text="${phone.value}"></li>
                </ul>
            <p>Email: <span th:text="${companyConf.email}"></span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
